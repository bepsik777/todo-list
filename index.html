<body>
    <header class="header">
        <h1>ToDo M8</h1>

    <div class="main-container">
        <div class="sidebar">
            <div class="category-container sidebar-container">
                <div class="category inbox"><span>Inbox</span></div>
                <div class="category today"><span>Today</span></div>
            </div>
            <div class="project-container sidebar-container">
                <!-- <div class="category projects"><span>Projects</span></div> -->
                <ul class="projects-list">
                    <h4>Projects <span><button class="add-project">create project</button></span></h4>
                    <input type="text" id="project-title" class="hidden">
                    <button id="create-project-button" class="hidden">add</button>
                </ul>
            </div>
            <form action="" class="create-todo">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
                <label for="end-date">End Date</label>
                <input type="date" name="end-date" id="end-date">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="0">Low</option>
                    <option value="1">Medium</option>
                    <option value="2">High</option>
                </select>
                <button class="create-todo-button">Create Task</button>
            </form>
        </div>
